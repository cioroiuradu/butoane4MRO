<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font Agdasima for title -->
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font Rajdhani for numbers -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font Inter for labels -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1><span class="title-text">URMĂTOAREA GLUMĂ CU BUTOANELE ÎN</span></h1>
      </div>
      <div class="countdown">
        <div class="time">
          <div id="days">00</div>
          <div class="label">ZILE</div>
        </div>
        <div class="time">
          <div id="hours">00</div>
          <div class="label">ORE</div>
        </div>
        <div class="time">
          <div id="minutes">00</div>
          <div class="label">MIN</div>
        </div>
        <div class="time">
          <div id="seconds">00</div>
          <div class="label">SEC</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
